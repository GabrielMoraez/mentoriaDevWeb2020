<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="maiorque10">
            <p>Insira um número maior que 10:</p>
            <input type="number" name="maiorque10" id="mq10">
            <button onclick="check10()">OK</button>
            <div id="res1">
            </div>
        </div>
        <div class="contardeate()">
            <p>Contar de... até...:</p>
            <input type="number" name="num1" id="numde">
            <input type="number" name="num2" id="numate">
            <button onclick="contardeate()">Contar</button>
            <div id="res3">
            </div>
        </div>
        <div class="ate10">
            <p>Aperte para contar ate 10</p>
            <button onclick="contar10()">Contar</button>
            <div id="res2">
            </div>
        </div>
        <div id="pareimpar">
            <p>Números pares e ímpares de 0 a 10:</p>
            <button onclick="par()">Par</button>
            <div id="respar">
            </div>
            <button onclick="impar()">Impar</button>
            <div id="resimpar">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
