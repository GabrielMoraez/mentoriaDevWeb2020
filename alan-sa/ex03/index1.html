<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex.03</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container-all">
    <div id="container-nome">
      <p>Qual seu nome?</p>
      <input type="text" name="nome" id="input-nome">
      <button onclick="ola()">Ok</button>
    </div>
    <div id="container-parimpar">
      <p>Esse número é par ou impar?</p>
      <input type="number" name="num" id="input-num">
      <button onclick="parimpar()">Ok</button>
    </div>
    <div id="container-btn">
      <p>Quantidade:</p>
      <input type="number" name="num" id="input-alternum" value="1" min="1"> <br>
      <button onclick="alternum('mais')">+</button>
      <button onclick="alternum('menos')">-</button>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
